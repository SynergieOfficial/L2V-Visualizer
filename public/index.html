
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Visualizer Scope 0.4</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="settings-icon">âš™ï¸</div>
  <div id="settings-modal">
    <label for="nic">Network Interface:</label>
    <select id="nic"></select>
    <label for="universe">Universe:</label>
    <input type="number" id="universe" value="1" min="1">
    <button onclick="applySettings()">Apply</button>
    <div id="sacn-status">Status: ğŸ”´ Waiting</div>
    <h3>Add Fixture</h3>
    <div id="add-fixture-controls">
      <select id="fixture-type-select"></select>
      <input id="fixture-address-input" type="number" min="1" placeholder="Start Address">
      <button id="add-fixture-btn">Add Fixture</button>
    </div>

    <h3>Current Patch</h3>
    <button id="save-patch-btn" style="margin-top: 15px;">Save Patch to Disk</button>
    <table id="patch-list">
      <thead>
        <tr>
          <th>Fixture Type</th>
          <th>Start Address</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody id="patch-list-body">
        <!-- Fixtures filled dynamically -->
      </tbody>
    </table>
  </div>
  <div id="fixture-container"></div>
  <script src="script.js"></script>
</body>
</html>
