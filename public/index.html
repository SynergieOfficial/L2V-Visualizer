
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Visualizer Scope 0.4</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="settings-icon">‚öôÔ∏è</div>
  <div id="settings-modal">
    <label for="protocol-select">DMX Protocol:</label>
  <select id="protocol-select">
    <option value="sACN">sACN</option>
    <option value="ArtNet">Art-Net</option>
  </select>
    <button onclick="applySettings()">Apply</button>
    <div id="sacn-status">Status: üî¥ Waiting</div>
    <div class="setting">
      <label>
        <input type="checkbox" id="layout-edit-toggle">
        Enable Layout Edit Mode
      </label>
    </div>
    <div class="setting">
      <label>
        Grid Width:
        <input type="number" id="grid-width-input" min="10" value="50"> px
      </label>
      <label>
        Grid Height:
        <input type="number" id="grid-height-input" min="10" value="50"> px
      </label>
    </div>
    <h3>Add Fixture</h3>
    <div id="add-fixture-controls">
      <select id="fixture-type-select">
        <option value="BOLT1C">BOLT1C</option>
        <option value="TestSquare">TestSquare</option>
      </select>
  
      <!-- per-fixture universe here -->
      <input id="fixture-universe-input" 
             type="number" min="1" value="1"
             placeholder="Universe" style="width:5ch">
  
      <input id="fixture-address-input" 
             type="number" min="1"
             placeholder="Start Address" style="width:6ch">
  
      <button id="add-fixture-btn">Add Fixture</button>
    </div>
  
    <h3>Current Patch</h3>
    <button id="save-patch-btn">Save Patch to Disk</button>
    <table id="patch-list">
      <thead>
        <tr>
          <th>Type</th>
          <th>Universe</th>
          <th>Start Address</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody id="patch-list-body"></tbody>
    </table>
  </div>
  <div id="fixture-container"></div>
  <script src="script.js"></script>
</body>
</html>
